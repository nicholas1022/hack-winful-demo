server:
  port: 8080
spring:
  application:
    name: ordsys
  main:
    allow-bean-definition-overriding: true
  mvc:
    favicon:
      enabled: false
  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE